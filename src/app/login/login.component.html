<div class="col-md-6 offset-md-3" style="padding-top: 10%;">
    <h3 style="text-align: center; font-size: 50px; padding-top: 10px;"> Login </h3>
    <h5 style="text-align: center; color: red;font-size: 25px;">{{errorMessage}}</h5>
    <form [formGroup]="forGrp!">
        <div class="form-group" style="padding-bottom:20px">
            <label style="font-size: 25px;">UserName</label>
            <input type="text" class="form-control" id="username" formControlName="username"
                style="padding-bottom: 20px" placeholder="Enter Username" required />
        </div>
        <div *ngIf="forGrp.controls['username'].invalid && (forGrp.controls['username'].dirty || forGrp.controls['username'].touched)"
            class="alert alert-danger">
            <div *ngIf="forGrp.controls['username'].errors?.['required']">
                UserName is required.
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="font-size: 25px;">Password</label>
            <input class="form-control" id="password" name="password" type="password" formControlName="password"
                style="padding-bottom: 20px" placeholder="Enter Password" required />
        </div>
        <div *ngIf="forGrp.controls['password'].invalid && (forGrp.controls['password'].dirty || forGrp.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="forGrp.controls['password'].errors?.['required']">
                Password Required
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-left" style="font-size: 20px; padding-bottom: 2px;">
            <!-- Simple link -->
            <a routerLink='/forgotPassword'>Forgot password?</a>
        </div>
<button style="padding: 10px;" class="btn btn-primary w-100" type="button" (click)="onSubmit()"
    [disabled]="forGrp && forGrp.invalid">Login</button>
</form>
<div class="text-center" style="font-size: 20px;">
    <p>Not a member? <a routerLink='/register'>Register</a></p>
  </div>

</div>
